<form [formGroup]="loginForm" (submit)="onSubmit()" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
      <input type="text" placeholder="User Email" formControlName="email" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <app-email [isSubmitted]="isSubmitted" [emailControl]="loginForm.get('email')"></app-email>
    </div>
  
    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
      <input type="password" placeholder="User Password" formControlName="password" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <app-password [isSubmitted]="isSubmitted" [passwordControl]="loginForm.get('password')"></app-password>
    </div>
  
    <div class="text-center">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
    </div>
  </form>
