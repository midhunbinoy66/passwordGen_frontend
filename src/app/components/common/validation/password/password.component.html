<div *ngIf="passwordControl && passwordControl.errors && isSubmitted">
    <p style="color: red;" *ngIf="passwordControl.errors['required']">Password is Required!</p>
    <p  style="color: red;" *ngIf="passwordControl.errors['pattern']">
        Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.    
    </p>      
</div>
