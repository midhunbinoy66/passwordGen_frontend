<div class="w-full sm:max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
    <form [formGroup]="registerForm" (submit)="onSubmit()">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Register</h2>
      
      <div class="mb-5">
        <label for="userName" class="block text-gray-600 font-medium mb-2">User Name</label>
        <input type="text" placeholder="User Name" formControlName="userName" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <app-username [nameControl]="registerForm.get('userName')" [isSubmitted]="isSubmitted"></app-username>
      </div>
  
      <div class="mb-5">
        <label for="email" class="block text-gray-600 font-medium mb-2">Email</label>
        <input type="text" placeholder="User Email" formControlName="email" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <app-email [isSubmitted]="isSubmitted" [emailControl]="registerForm.get('email')"></app-email>
      </div>
  
      <div class="mb-5">
        <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
        <input type="password" placeholder="User Password" formControlName="password" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <app-password [isSubmitted]="isSubmitted"[passwordControl]="registerForm.get('password')"></app-password>
      </div>
  
      <div class="flex justify-center">
        <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" >
          Submit
        </button>
      </div>
    </form>
  </div>
